<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input, .container select, .container button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Temperature Converter</h1>
    <input type="number" id="temperature" placeholder="Enter temperature" required>
    <select id="conversionType">
        <option value="CtoF">Celsius to Fahrenheit</option>
        <option value="FtoC">Fahrenheit to Celsius</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convertTemperature() {
        const tempInput = document.getElementById('temperature').value;
        const conversionType = document.getElementById('conversionType').value;
        const resultDiv = document.getElementById('result');
        
        if (tempInput === '') {
            resultDiv.textContent = 'Please enter a temperature value.';
            return;
        }

        const temperature = parseFloat(tempInput);
        let result;

        if (conversionType === 'CtoF') {
            result = (temperature * 9 / 5) + 32;
            resultDiv.textContent = `${temperature.toFixed(2)}째 Celsius is equal to ${result.toFixed(2)}째 Fahrenheit.`;
        } else if (conversionType === 'FtoC') {
            result = (temperature - 32) * 5 / 9;
            resultDiv.textContent = `${temperature.toFixed(2)}째 Fahrenheit is equal to ${result.toFixed(2)}째 Celsius.`;
        } else {
            resultDiv.textContent = 'Invalid conversion type.';
        }
    }
</script>

</body>
</html>
